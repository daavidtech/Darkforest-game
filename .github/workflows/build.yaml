on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

name: CI
jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Check Out Repo
              uses: actions/checkout@v4
            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest
            - name: Install dependencies
              run: bun install --frozen-lockfile
            - name: Check formatting
              run: bun run format:check
            - name: Typecheck
              run: bun run typecheck
            - name: Run tests
              run: bun test --bail
            - name: Build server bundle
              run: bun build server/server.ts --outdir dist

    build:
        runs-on: ubuntu-latest
        needs: ci
        steps:
            - name: Check Out Repo
              uses: actions/checkout@v4
            - name: Get short SHA
              id: slug
              run: echo "sha7=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_HUB_USERNAME }}
                  password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Cache Docker layers
              uses: actions/cache@v4
              with:
                  path: /tmp/.buildx-cache
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./dockerfile
                  push: true
                  tags: jaska/darkforest:${{ steps.slug.outputs.sha7 }}
                  build-args: |
                      version=${{ steps.slug.outputs.sha7 }}
                  cache-from: type=local,src=/tmp/.buildx-cache
                  cache-to: type=local,dest=/tmp/.buildx-cache-new
            - name: Save cache
              uses: actions/cache@v4
              with:
                  path: /tmp/.buildx-cache-new
                  key: ${{ runner.os }}-buildx-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-buildx-
